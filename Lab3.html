<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Inconsolata:wght@200&family=Mali:wght@200;300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mali', cursive;
            color:black; 
            margin: 60px;
            text-align: center;
            }
        table{
            border: 1px solid;
            }
        td,tr{
            border: 1px solid;
            }
        td.topping{
            text-align: left;
        }
    </style>
    </head>
    <body>
        <table>
            <tr>
                <th style="text-align:right;">Pizza Shop 2.0</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td class="topping"><input type="radio" name="topping" value="supreme">Supreme</input> <br>
            <input type="radio" name="topping" value="vegetarian">Vegetarian</input><br>
            <input type="radio" name="topping" value="hawaiian">Hawaiian</input></td>
        </tr>
        <tr>
           <td>Pizza Sauce</td>
           <td><select name="sauce">
            <option value="tomato">Tomato</option>
            <option value="barbeque">Barbeque</option>
            <option value="mayonnaise">Mayonnaise</option>
            <option value="secret">Secret Sauce</option>
           </select></td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td>
                <input type="checkbox" name="extra_cheese" value="1">Extra Cheese</input>
                <input type="checkbox" name="gluten_free" value="1">Gluten Free Base</input>
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <p>Delivery Instruction:</p>
            <textarea name="delivery" cols="50" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <input type="submit" value="Send my Order">
            </td>
        </tr>
    </table>
    </body>
</html>
